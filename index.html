<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>WeatherApp</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><script defer="defer" src="main.75fb7b5b1a309a3bb91e.js"></script></head><body><div id="full-page-spinner" class="spinner-container"><div class="spinner"></div></div><div class="weather-app-container"><header class="app-header"><div class="app-logo">WeatherApp <span id="search-spinner" class="spinner-small"></span></div><form class="search-section" id="weather-search-form"><input id="city-input" placeholder="Search city..." required/> <button type="submit" class="search-button"><span class="material-symbols-outlined">search</span></button></form><div class="utils"><button class="mobile-search-button search-button hidden" id="mobile-search-btn"><span class="">&#x1F50E;</span></button> <button class="unit-toggle" id="unit-toggle-btn">C / F</button></div></header><main><div class="main-content"><section class="card current-weather" id="current-weather"><div class="current-weather-container"><div class="current-weather-info"><p class="location" id="location">--</p><p class="parent-location" id="parent-location">--</p><p class="current-temp" id="current-temp">--°</p><p class="current-condition" id="current-condition">--</p></div><div class="current-weather-icon" id="current-weather-icon"></div></div><p class="description" id="current-weather-description">--</p></section><section class="weather-details"><div class="card detail-card"><p class="detail-title">Wind</p><img src="fe58b3378a5b75dd0271.svg" alt="wind"/><p class="detail-value" id="wind-speed">-- km/h</p></div><div class="card detail-card"><p class="detail-title">Humidity</p><img src="c3c16dce4ce19a542ebf.svg" alt="humidity"/><p class="detail-value" id="humidity">-- %</p></div><div class="card detail-card"><p class="detail-title">Feels like</p><img src="d2ad0407336e1a059c8a.svg" alt="feels like"/><p class="detail-value" id="feels-like">--°</p></div><div class="card detail-card" id="uv-card"><p class="detail-title">UV</p><img src="10fec5a7cbc2ac9980fa.svg" alt="uv index"/><p class="detail-value" id="uv">--</p></div><div class="card detail-card"><p class="detail-title">Visibility</p><img src="1d567bfbec6fda7e0b8d.svg" alt="visibility"/><p class="detail-value" id="visibility">--</p></div><div class="card detail-card" id="moon-phase-card"><p class="detail-title">Moon phase</p><img src="5cc5ca02c92de360a99a.svg" alt="moon phase"/><p class="detail-value" id="moon-phase"></p></div></section></div><aside class="right-panel"><section class="card hourly-forecast"><h3>Hourly forecast</h3><div class="hourly-forecast-container" id="hourly-forecast-container"></div></section><section class="card seven-day-forecast"><h3>15-day forecast</h3><div class="daily-forecast-container" id="daily-forecast-container"></div></section></aside></main></div></body></html>
